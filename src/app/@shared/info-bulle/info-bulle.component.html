<div class="info-bulle">
  <div class="m-a-s-k" (mouseenter)="showInfoBulle = true"
  (mouseout)="showInfoBulle = false"></div>
  <span class="icone help"></span>
    <ul *ngIf="balSelected.length>0" class="tooltip-text" [ngClass]="{ active: showInfoBulle }">
      <li *ngFor="let adress of balSelected;let i=index">
        <div *ngIf="i<10">{{ adress }}</div>

      </li>
    </ul>
</div>
