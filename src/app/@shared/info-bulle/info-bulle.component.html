<div class="info-bulle">
  <div
    class="m-a-s-k"
    (mouseenter)="showInfoBulle = true"
    (mouseout)="showInfoBulle = false"
  ></div>
  <span class="icone help"></span>
  <ul
    *ngIf="ballist && ballist.length > 0"
    class="tooltip-text"
    [ngClass]="{ active: showInfoBulle }"
  >
    <li *ngFor="let bal of ballist; let i = index">
      <div *ngIf="i < 10">{{ bal }}</div>
    </li>
  </ul>
</div>
